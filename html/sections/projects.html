{{# projects }}
<section class="projects-wrapper">
  <h2 class="title">{{ projects._input.title }}</h2>
  <div class="list">
    {{# projects._input.list }}
    <div class="item">
      {{# image }}
      <figure class="image">
        {%> image-responsive %}
      </figure>
      {{/ image }}
      <p class="name">{{ name }}</p>
      <p class="description">{{ description }}</p>
    </div>
    {{/ projects._input.list }}
  </div>
</section>
