{{# hero }}
<section class="hero-wrapper {{ hero.classes }} ">
  {{# hero._input.image }}
  <figure class="hero-image">
    {%> image-responsive %}
  </figure>
  {{/ hero._input.image }}
  <div class="hero-cover"></div>
  <div class="hero-body">
    <p class="pretitle">{{ hero._input.pretitle }}</p>
    <h1 class="title">{{ hero._input.title }}</h1>
    <p class="subtitle typewriter-simple" data-text="{{ hero._input.subtitle }}">
      {{hero._input.subtitle}}
      <span class="caret h"></span>
    </p>
    {{# hero._input.social-networks }}
    {%> social-networks %}
    {{/ hero._input.social-networks }}
  </div>
</section>
{{/ hero }}
{{^ hero }}
<em class="data-not-found">Not found "hero" data!</em>
{{/ hero }}
