{{# hero }}
<div class="hero {{ hero.classes }} ">
  {{# hero.input.image }}
  <figure class="hero-image">
    {%> image-responsive %}
  </figure>
  {{/ hero.input.image }}
  <div class="hero-cover"></div>
  <div class="hero-body">
    <p class="pretitle">{{ hero.input.pretitle }}</p>
    <h1 class="title">{{ hero.input.title }}</h1>
    <p class="subtitle typewriter-simple" data-text="{{ hero.input.subtitle }}">
      {{hero.input.subtitle}}
      <span class="caret h"></span>
    </p>
    {{# hero.input.social-networks }}
    {%> social-networks %}
    {{/ hero.input.social-networks }}
  </div>
</div>
{{/ hero }}
